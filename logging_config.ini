[loggers]
keys=root, discord

[handlers]
keys=stream_handler, file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler, file_handler

[logger_discord]
level=INFO
handlers=stream_handler, file_handler
qualname=discord

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stdout,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('logs/download_bot.log', 'a', 'utf-8')

[formatter_formatter]
format=%(asctime)s -  %(name)s - %(levelname)s - %(message)s
